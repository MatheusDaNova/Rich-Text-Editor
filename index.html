<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Rich  Text Editor</title>

</head>
<body>
    <div class="container">
        
        <div class="options">

            <!-- undo/redo-->

            <button id="undo" class="option-button-format">
                <span class="material-symbols-outlined">
                    undo
                    </span>
            </button>
            <button id="redo" class="option-button-format">
                <span class="material-symbols-outlined">
                    redo
                </span>
            </button>

            <!-- inputs text's format-->

            <div class="types_text">
                <input type="text" placeholder="Filename" value="Untitled" id="Filename">
                <select name="" id="file">
                    <option value="" selected="" hidden="" disabled="">File</option>
                    <option value="new">New file</option>
                    <option value="txt">Salvar como txt</option>
                    <option value="pdf">Salvar como Pdf</option>
                </select>
                <select name="" id="font_name" class="adv-option-button">
                    <option value="" selected="" hidden="" disabled="">Roboto</option>
                </select>
                <select name="" id="format" class="adv-option-button">
                    <option value="" selected="" hidden="" disabled="">Format</option>
                    <option value="h1">H1</option>
                    <option value="h2">H2</option>
                    <option value="h3">H3</option>
                    <option value="h4">H4</option>
                    <option value="h5">H5</option>
                    <option value="h6">H6</option>
                    <option value="p">Paragraph</option>
                </select>
                <select name="" id="font_size" class="adv-option-button">
                    <option value="" selected="" hidden="" disabled="">Font Size</option>
                    <option value="xs">Extra small</option>
                    <option value="s">Small</option>
                    <option value="r">Regular</option>
                    <option value="m">Medium</option>
                    <option value="l">Large</option>
                    <option value="xl">Extra Large</option>
                </select>
            </div>

            <!-- Colors -->
            
            <div class="input-wrapper">
                <input type="color" class="adv-option-button" id="color">
                <label for="color">Color</label>
            </div>
            <div class="input-wrapper">
                <input type="color" class="adv-option-button" id="bgcolor">
                <label for="color">Background</label>
            </div>

            <!-- Options-->

            <button id="bold" class="option-button-format format">
                <span class="material-symbols-outlined">
                    format_bold
                </span>
            </button>
            <button id="italic" class="option-button-format format">
                <span class="material-symbols-outlined">
                    format_italic
                </span>
            </button>
            <button id="underline" class="option-button-format format">
                <span class="material-symbols-outlined">
                    format_underlined
                </span>
            </button>
            <button id="strikethrough" class="option-button-format format">
                <span class="material-symbols-outlined">
                    format_strikethrough
                </span>
            </button>
            <button id="superscript" class="option-button-format script">
                <span class="material-symbols-outlined">
                    superscript
                </span>
            </button>
            <button id="subscript" class="option-button-format script">
                <span class="material-symbols-outlined">
                    subscript
                </span>
            </button>
            
            <!-- List -->

            <button id="list_numbered" class="option-button-format">
                <span class="material-symbols-outlined">
                    format_list_numbered
                </span>
            </button>
            <button id="list" class="option-button-format">
                <span class="material-symbols-outlined">
                    list
                </span>
            </button>
            
            <!--links-->

            <button id="add_link" class="option-button-format">
                <span class="material-symbols-outlined">
                    add_link
                </span>
            </button>
            <button id="link_off" class="option-button-format">
                <span class="material-symbols-outlined">
                    link_off
                </span>
            </button>

            <!-- Alligment-->

            <button id="format_align_justify" class="option-button-format align">
                <span class="material-symbols-outlined">
                    format_align_justify
                </span>
            </button>
            <button id="format_align_right" class="option-button-format align">
                <span class="material-symbols-outlined">
                    format_align_right
                </span>
            </button>
            <button id="format_align_center" class="option-button-format align">
                <span class="material-symbols-outlined">
                    format_align_center
                </span>
            </button>
            <button id="format_align_left" class="option-button-format align">
                <span class="material-symbols-outlined">
                    format_align_left
                </span>
            </button>
            <button id="format_indent_increase" class="option-button-format spacing">
                <span class="material-symbols-outlined">
                    format_indent_increase
                </span>
            </button>
            <button id="format_indent_decrease" class="option-button-format spacing">
                <span class="material-symbols-outlined">
                    format_indent_decrease
                </span>
            </button>
            
            <!-- HTML-->

            <button id="code" class="option-button-format">
                <span class="material-symbols-outlined">
                    code
                </span>
            </button>
        </div>
        <div id="text-input" contenteditable="true"></div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
