<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Rich  Text Editor</title>

</head>
<body>
    <div class="container">
        
        <div class="options">

            <!-- undo/redo-->

            <button id="undo" class="option-button">
                <span class="material-symbols-outlined">
                    undo
                    </span>
            </button>
            <button id="redo" class="option-button">
                <span class="material-symbols-outlined">
                    redo
                </span>
            </button>

            <!-- inputs text's format-->

            <div class="types_text">
                <input type="text" placeholder="Filename" value="Untitled" id="filename">
                <select onchange="fileHandle(this.value); this.selectedIndex=0">
                    <option value="" selected="" hidden="" disabled="">File</option>
                    <option value="new">New file</option>
                    <option value="txt">Salvar como txt</option>
                    <option value="pdf">Salvar como Pdf</option>
                </select>
                <select name="" id="formatBlock" class="adv-option-button">
                    <option value="" selected="" hidden="" disabled="">Format</option>
                    <option value="h1">H1</option>
                    <option value="h2">H2</option>
                    <option value="h3">H3</option>
                    <option value="h4">H4</option>
                    <option value="h5">H5</option>
                    <option value="h6">H6</option>
                    <option value="p">Paragraph</option>
                </select>
                <select name="" id="fontName" class="adv-option-button">
                    <option value="" selected="" hidden="" disabled="">Roboto</option>
                </select>
                <select name="" id="fontSize" class="adv-option-button">
                    <option value="" selected="" hidden="" disabled="">Font Size</option>
                    
                </select>
            </div>

            <!-- Colors -->
            
            <div class="input-wrapper adv-option-button">
                <input type="color" class="adv-option-button" id="foreColor">
                <label for="color">Color</label>
            </div>
            <div class="input-wrapper adv-option-button">
                <input type="color" class="adv-option-button" id="backColor">
                <label for="color">Background</label>
            </div>

            <!-- Options-->

            <button id="bold" class="option-button format">
                <span class="material-symbols-outlined">
                    format_bold
                </span>
            </button>
            <button id="italic" class="option-button format">
                <span class="material-symbols-outlined">
                    format_italic
                </span>
            </button>
            <button id="underline" class="option-button format">
                <span class="material-symbols-outlined">
                    format_underlined
                </span>
            </button>
            <button id="strikethrough" class="option-button format">
                <span class="material-symbols-outlined">
                    format_strikethrough
                </span>
            </button>
            <button id="superscript" class="option-button script">
                <span class="material-symbols-outlined">
                    superscript
                </span>
            </button>
            <button id="subscript" class="option-button format script">
                <span class="material-symbols-outlined">
                    subscript
                </span>
            </button>
            
            <!-- List -->

            <button id="insertOrderedList" class="option-button">
                <span class="material-symbols-outlined">
                    format_list_numbered
                </span>
            </button>
            <button id="insertUnorderedList" class="option-button">
                <span class="material-symbols-outlined">
                    list
                </span>
            </button>
            
            <!--links-->

            <button id="createLink" class="adv-option-button">
                <span class="material-symbols-outlined">
                    add_link
                </span>
            </button>
            <button id="unlink" class="option-button">
                <span class="material-symbols-outlined">
                    link_off
                </span>
            </button>

            <!-- Alligment-->

            <button id="justifyFull" class="option-button align">
                <span class="material-symbols-outlined">
                    format_align_justify
                </span>
            </button>
            <button id="justifyRight" class="option-button align">
                <span class="material-symbols-outlined">
                    format_align_right
                </span>
            </button>
            <button id="justifyCenter" class="option-button align">
                <span class="material-symbols-outlined">
                    format_align_center
                </span>
            </button>
            <button id="justifyLeft" class="option-button align">
                <span class="material-symbols-outlined">
                    format_align_left
                </span>
            </button>
            <button id="indent" class="option-button spacing">
                <span class="material-symbols-outlined">
                    format_indent_increase
                </span>
            </button>
            <button id="outdent" class="option-button spacing">
                <span class="material-symbols-outlined">
                    format_indent_decrease
                </span>
            </button>
            
            <!-- HTML-->

            <button id="code" class="option-button format">
                <span class="material-symbols-outlined">
                    code
                </span>
            </button>
        </div>
        <div id="text-input" contenteditable="true" spellcheck="false">
        
        </div>
    </div>
    <script src="script/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="html2pdf.bundle.min.js"></script>
</body>
</html>
